<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/numero3.ico" type="image/x-icon">
    <title>Login | Grupo 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="container">
        <div class="box-login">
            <div class="row">
                <div class="col-sm-6">
                    <img id="logogp" src="https://cdn.discordapp.com/attachments/1081293004251340921/1103418903125831770/logogrupo3.jpg"
                        alt="LogoGrupo3">
                </div>
                <div id="blocologin" class="col-sm-6">
                    <div class="frase">
                        <h1>Bem vindo !</h1>
                        <h2>Realize o seu Login:</h2>
                        <form action="/action_page.php" class="was-validated"></form>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o seu email" name="uname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Por favor preencha este campo.</div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Por favor preencha este campo.</div>
                      </div>

                    <button id="btn-entrar" type="button" class="btn btn-primary">Entrar</button>
                    <p class="pergunta-cadastro">Não possui uma conta?ㅤ
                        <a href="cadastro.html">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
